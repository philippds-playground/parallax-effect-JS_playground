<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parallax.js | Simple Parallax Scrolling Effect with jQuery</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
      $(function(){
        if (navigator.userAgent.match(/(iPod|iPhone|iPad|Android)/)) {
          $('#ios-notice').removeClass('hidden');
          $('.parallax-container').height( $(window).height() * 0.5 | 0 );
        } else {
          $(window).resize(function(){
            var parallaxHeight = Math.max($(window).height() * 0.7, 200) | 0;
            $('.parallax-container').height(parallaxHeight);
          }).trigger('resize');
        }
      });
    </script>
    <script src="./js/parallax.min.js"></script>
  </head>
  <body>

    <div class="parallax-container"
      data-parallax="scroll"
      data-position="top"
      data-bleed="10"
      data-image-src="./images/pm1.jpg"
      data-natural-width="1400"
      data-natural-height="900">

      <div id="Menu">
        <nav role="navigation">
          <div id="menuToggle">
            <input type="checkbox" />
              <span></span>
              <span></span>
              <span></span>
              <ul id="menu">
                <a href="#"><li>Home</li></a>
                <a href="#"><li>About</li></a>
                <a href="#"><li>Info</li></a>
                <a href="#"><li>Contact</li></a>
                <a href="https://erikterwan.com/" target="_blank"><li>Show me more</li></a>
              </ul>
          </div>
      </div>

      <div class="header"></div>
      <div id="Logo">
        <h2>Phil & Jasmin</h2>
      </div>
    </div>

    <div class="space"></div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <center>PICTURE 1</center>
        </div>

        <div class="col-md-4">
          <center>PICTURE 2</center>
        </div>

        <div class="col-md-4">
          <center>PICTURE 3</center>
        </div>
      </div>
    </div>


    <script src="./js/sticky.js">
    </script>

  </body>
</html>
